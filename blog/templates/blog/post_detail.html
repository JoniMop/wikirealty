{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}


    <div class="post">

        {% if post.published_date %}
            <p><div class="date">
                    {{ post.published_date }}
            </div></p>
        {% endif %}

        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}">  <i class="fa fa-arrow-right" style="color:blue">EDIT</i></a>
        {% endif %}




            

        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        

    </div>
{% endblock %}
